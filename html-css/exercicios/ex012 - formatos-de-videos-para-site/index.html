<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeo hospedado localmente</h1>
    <p>Este vídeo está hospedado no meu própio servidor.</p>

    <video src="midia/meu-video.mp4" width="500" controls></video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=GwV9PKmtTgUcr7JM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
